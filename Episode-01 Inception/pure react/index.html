<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React 2.0</title> 
    <!-- Injecting/Linking External CSS File -->
    <link rel="stylesheet" href="index.css">
  </head> 
  <body>
    <h1>Hello Top of Root</h1>
    <div id="root">
      <h1>main div!</h1>
    </div>
    <hr>
     <div id="root2">
      <h1>Assignment-2</h1>
    </div>
    <h1>Hello Below of Root</h1>

    <!-- Injecting React and ReactDOM CDN Link -->
     <!-- `CDN` stands for Content Delivery Network. It is a network of distributed servers located in various data centers around the world -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- Linking External JavaScript File -->
    <script src="./App.js"></script>    
  </body>
</html>
